<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Chat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/translate@1.0.3/translate.min.js"></script>
	<!-- <script src="translate.min.js"></script> -->

	<script type="text/javascript" src="static/libraries/p5.js"></script>
	<script type="text/javascript" src="static/libraries/p5.dom.js"></script>
	<script type="text/javascript" src="static/libraries/p5.sound.js"></script>
	<script type="text/javascript" src="static/libraries/p5.speech.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>
	<script type="text/javascript" src="static/js/init.js"></script>
	<script type="text/javascript" src="static/js/asr_tts.js"></script>
	<script type="text/javascript" src="static/js/options.js"></script>

	<link rel="stylesheet" type="text/css" href="static/css/popup.css">
	<style type="text/css">
		.msg-section{
			padding: 10px;
			scroll-behavior: smooth;
		    overflow-y: scroll;
		    width: 100%;
		    max-height: 680px;
		} 
	</style>
	</head>
<body id="body">
	<div id="launcher" class="ai-launcher-icon">
		<a onclick="openForm()"> <img  id="launcher_img" src="static/images/chatbot-icon.png" class="bot-icon" style="float:right" width="70" height="90"></a>
	</div>
	<div class="chat-popup" id="myForm">
    	<div class="splash">
		<div class="parent" align="center" style="padding-top: 60px; padding-bottom: 60px; background:#ed462f; border-radius: 0px 0px 100px 100px;">
			<span class="pull-right openicon">
				 <span class="minimize">
   				 	<a onclick="closeForm()"> <img id="chatBoxCloseButton" class="hide-btn" src="static/images/ico-minimise.png" width="20px"></a>
				 </span>
        	</span>
			<img src="static/images/keya.png">
			<button type="button" id="button" class="btn btn-primary btn-lg btn-block" style="background:#ed462f; border:0px; padding: 20px; border-radius: 1px 12px 12px 20px;  bottom: 10px; position: absolute;">Get Started</button>
			<center><p style="padding: 20px; color: white;" align="center">My name is Keya. You can ask me questions related to Credit card or Debit card. Go on, ask me!</p></center>
			<label>Select a language </label>
			<select class="languages"></select>
		</div>
	</div>
    <div id="chat_section">
    	<div class="cs">
			<img src="static/images/keya.png" width="50px" height="50px" style="float:left"/> 
			<p style="color:white; background-color: red;">ASK KEYA</p>
		</div>
		<div id="section" class="msg-section"></div>
		<div class="ai-launcher-icon">
			<input type="text" id="msg" style="border-radius:25px; width:300px; padding-left:10px; height: 30px;">
			<img src="static/images/mic-black.png" id="get_voice">
			<img src="static/images/send-enabled.png" id="get_message">
		</div>
	</div> 
	
</body>
</html>
